<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form practice</title>
</head>
<body>
    <div id="container">
        <div class="main-div">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form>
                <div class="Form-Group">
                    <label for="First-name">First Name:</label>
                    <input type="text" name="firstname" id="First-name">
                </div>

                <div class="Form-Group">
                    <label for="Last-name ">Last Name:</label>
                    <input type="text" name="Lastname" id="Last-name">
                </div>

                <div class="Form-Group">
                    <label for="Email">Email Address:</label>
                    <input type="Email" name="Email" id="Email">
                </div>

                <div class="Form-Group">
                    <label for="Password">Password:</label>
                    <input type="Password" name="Password" id="Password">
                </div>

                <div class="Form-Group">
                    <label for="password2">Confirm Password:</label>
                    <input type="password2" name="password2" id="password2">
                </div>
            
                <button type="submit">Sign Up</button>
                <p class="btn">By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#"> rivacy Policy</a></p>

            </form>
        </div>
    </div>
    <footer>Already have an account? <a href="#">Login Here</a></footer>
</body>
</html>
